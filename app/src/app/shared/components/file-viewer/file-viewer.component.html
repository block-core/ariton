<span>

      <div class="zoom-controls">
        <button (click)="zoomOut()">Zoom Out</button>
        <span>{{ imageZoom * 100 }}%</span>
        <button (click)="zoomIn()">Zoom In</button>
      </div>

  @switch (type) { @case(fileMimeType.PDF) {
  <div class="pdf-viewer">
    <iframe id="frame" class="file-frame"  [ngStyle]="{'transform': 'scale(' + pdfZoom + ')'}" [src]="src" width="100%" height="100%"></iframe>
  </div>
  } @case (fileMimeType.JPEG) {
  <iframe id="frame" class="file-frame"  [ngStyle]="{'transform': 'scale(' + imageZoom + ')'}" [src]="src" width="100%" height="100%"></iframe>
  } @case (fileMimeType.PNG) {
  <iframe id="frame" class="file-frame"  [ngStyle]="{'transform': 'scale(' + imageZoom + ')'}" [src]="src" width="100%" height="100%"></iframe>
  } @case(fileMimeType.MP4) {
  <video controls width="100%">
    <source [src]="src" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  } @default {
  <span #content><ng-content></ng-content></span>
  } }
</span>
