<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Read the introduction</mat-card-title>
            <mat-card-subtitle>New to Ariton (alpha)? Check out the introduction.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button [routerLink]="['/introduction']">READ INTRODUCTION</button>
            <button mat-button>HIDE</button>
        </mat-card-actions>
    </mat-card>

    <mat-grid-list cols="2" rowHeight="350px">
        @for (card of cards | async; track card) {
            <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title>
                            {{ card.title }}
                            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item>Expand</button>
                                <button mat-menu-item>Remove</button>
                            </mat-menu>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div>Card Content Here</div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        }
    </mat-grid-list>
</div>
