<h3>Highlighted</h3>

@if (loading()) {
<mat-spinner></mat-spinner>
} @else { @for(record of records(); track record) {
<mat-card class="registry-card" appearance="outlined">
  <mat-card-header>
    <img mat-card-avatar [src]="record.data.icon" class="example-header-image" />
    <mat-card-title>{{ record.data.name }}</mat-card-title>
    <mat-card-subtitle>{{ record.data.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (record.data.url) { Website: <a [href]="record.data.url" target="_blank">{{ record.data.url }}</a
    ><br />
    } Owner: <span [matTooltip]="record.data.owner">{{ record.data.owner | did }}</span
    ><br /><br />
    {{ record.data.description }}
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openRegistry(record.data.registry)" mat-button>Open</button>
  </mat-card-actions>
</mat-card>
} }
