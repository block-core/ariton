<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>
    {{ data.title }}
  </h2>
  <mat-dialog-content>
    <div formArrayName="collaborators">
      @for (link of collaborators.controls; track link; let i = $index) {
      <div class="link-input">
        <mat-form-field class="full-width">
          <input matInput type="text" [formControlName]="i" placeholder="Enter DID" />
        </mat-form-field>
        <button mat-icon-button type="button" (click)="removeLink(i)"><mat-icon>clear</mat-icon></button>
      </div>
      }
    </div>
    <button mat-stroked-button type="button" (click)="addLink()">
      <mat-icon>person_add_alt</mat-icon> Add Collaborator
    </button>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</form>
